name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint
        run: ruff check backend
      - name: Typecheck
        run: mypy backend
      - name: Tests
        run: pytest backend/tests -q

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          cd dashboard
          npm ci || npm install
      - name: Typecheck
        run: |
          cd dashboard
          npm run typecheck
      - name: Build
        run: |
          cd dashboard
          npm run build

  mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          cd mobile
          npm ci || npm install
      - name: Typecheck
        run: |
          cd mobile
          npm run typecheck
