name: Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/warriorbot-backend:latest
            ghcr.io/${{ github.repository_owner }}/warriorbot-backend:${{ github.sha }}

      - name: Build and push ml_service
        uses: docker/build-push-action@v6
        with:
          context: ./ml_service
          file: ./ml_service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/warriorbot-ml:latest
            ghcr.io/${{ github.repository_owner }}/warriorbot-ml:${{ github.sha }}

      - name: Build and push dashboard
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/warriorbot-dashboard:latest
            ghcr.io/${{ github.repository_owner }}/warriorbot-dashboard:${{ github.sha }}
