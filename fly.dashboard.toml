app = "warriorbot-dashboard"
primary_region = "ams"

[build]
  dockerfile = "dashboard/Dockerfile"

[env]
  NEXT_PUBLIC_API_URL = "https://<your-backend-app>.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
