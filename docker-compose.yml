services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: warrior
      POSTGRES_PASSWORD: warrior
      POSTGRES_DB: warriorbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://warrior:warrior@db:5432/warriorbot
      SECRET_KEY: change-me
      CORS_ALLOW_ORIGINS: "*"
    depends_on:
      - db
    ports:
      - "8000:8000"
  ml_service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    ports:
      - "7000:7000"
volumes:
  pgdata:
